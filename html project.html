<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            padding: 20px;
        }

        .id-card {
            width: 500px;
            height: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            display: flex;
            gap: 25px;
            border: 1px solid #e0e0e0;
        }

        .card-left {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-header h1 {
            color: #2c3e50;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .accent-bar {
            height: 4px;
            width: 70px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            margin: 0 auto;
            border-radius: 2px;
        }

        .photo-container {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
        }

        .student-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-right {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .details-section {
            background: rgba(52, 152, 219, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .detail-item {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .detail-label {
            font-weight: 700;
            color: #2c3e50;
            min-width: 100px;
            font-size: 14px;
        }

        .detail-value {
            color: #34495e;
            font-weight: 500;
            flex: 1;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <!-- Left Section - Photo -->
        <div class="card-left">
            <div class="card-header">
                <h1>ID CARD</h1>
                <div class="accent-bar"></div>
            </div>
            
            <div class="photo-container">
                <img src="WIN_20251130_15_13_49_Pro.jpg" 
                     alt="Student Photo" class="student-photo">
            </div>
        </div>
        
        <!-- Right Section - Details -->
        <div class="card-right">
            <div class="details-section">
                <div class="detail-item">
                    <div class="detail-label">Name:</div>
                    <div class="detail-value">kinsey filbert</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Date of Birth:</div>
                    <div class="detail-value">11 july 2025</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">School:</div>
                    <div class="detail-value">Elyon Christian School</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Address:</div>
                    <div class="detail-value">Jl. im not gonna says</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
